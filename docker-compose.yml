version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mevendaessacaneta-backend
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./backend/models:/app/backend/models
    environment:
      - WHISPER_MODEL=small
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - VOSK_MODEL_SIZE=small
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: mevendaessacaneta-frontend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/mevendaessacaneta.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

  nginx-proxy:
    image: nginx:alpine
    container_name: mevendaessacaneta-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/mevendaessacaneta.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
